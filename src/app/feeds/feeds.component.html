<nb-layout>
  <nb-layout-header>DailyTrends</nb-layout-header>
  <nb-layout-column class="colored-column-warning">
    <app-feed-card *ngFor="let feed of elMundoFeeds" [feed]="feed">
    </app-feed-card>
  </nb-layout-column>
  <nb-layout-column class="colored-column-danger">
    <app-feed-card *ngFor="let feed of elPaisFeeds" [feed]="feed" color='warning'>
    </app-feed-card>
  </nb-layout-column>
</nb-layout>
